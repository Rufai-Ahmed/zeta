<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <div class="text-center">
    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 dark:bg-green-900 mb-6">
      <mat-icon class="h-8 w-8 text-green-600 dark:text-green-400" style="font-size: 2rem;">check_circle</mat-icon>
    </div>
    
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Order Confirmed!</h1>
    
    <p class="text-lg text-gray-600 dark:text-gray-300 mb-2">Thank you for your purchase.</p>
    
    @if(orderId) {
      <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6 mb-8">
        <p class="text-sm text-gray-600 dark:text-gray-300 mb-1">Order ID</p>
        <p class="text-2xl font-mono font-bold text-gray-900 dark:text-white">{{orderId}}</p>
      </div>
    }
    
    <div class="bg-blue-50 dark:bg-blue-900 rounded-lg p-6 mb-8">
      <h2 class="text-lg font-semibold text-blue-900 dark:text-blue-100 mb-2">What's Next?</h2>
      <p class="text-blue-800 dark:text-blue-200">You'll receive an email confirmation shortly with your order details and tracking information.</p>
    </div>
    
    <div class="space-y-4">
      <a routerLink="/" 
         class="inline-block bg-blue-600 dark:bg-blue-500 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-700 dark:hover:bg-blue-400 transition-colors">
        Continue Shopping
      </a>
      
      <div class="text-center">
        <p class="text-sm text-gray-600 dark:text-gray-300">
          Need help? <a href="mailto:support@mini-commerce.com" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">Contact our support team</a>
        </p>
      </div>
    </div>
  </div>
</div>

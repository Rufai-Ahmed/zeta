<header class="bg-white dark:bg-surface shadow-sm border-b border-gray-200 dark:border-border">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <a
          routerLink="/"
          class="flex items-center text-xl font-bold text-gray-900 dark:text-text-primary gap-2"
        >
          <img src="/assets/logo.png" alt="Zeta logo" class="w-[120px]" />
        </a>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a
          routerLink="/"
          routerLinkActive="text-blue-600 dark:text-blue-400 border-b-2 border-blue-600 dark:border-blue-400"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-1 text-gray-700 dark:text-text-secondary hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium border-b-2 border-transparent transition-colors"
        >
          <mat-icon>shopping_bag</mat-icon>
          Shop
        </a>
        <a
          routerLink="/cart"
          routerLinkActive="text-blue-600 dark:text-blue-400 border-b-2 border-blue-600 dark:border-blue-400"
          class="flex items-center gap-1 text-gray-700 dark:text-text-secondary hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium border-b-2 border-transparent transition-colors relative"
        >
          <mat-icon>shopping_cart</mat-icon>
          Cart @if(cartItemCount$ | async; as count) {
          <span
            class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs"
          >
            {{ count }}
          </span>
          }
        </a>
      </nav>

      <div class="flex items-center space-x-2">
        <zt-theme-toggle></zt-theme-toggle>
        <div class="md:hidden">
          <button
            (click)="toggleMobileMenu()"
            class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 p-2 flex items-center transition-colors"
          >
            <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu overlay -->
  <div class="md:hidden">
    <div
      class="fixed inset-0 z-40 bg-black transition-opacity duration-300"
      [class.bg-opacity-50]="isMobileMenuOpen"
      [class.bg-opacity-0]="!isMobileMenuOpen"
      [class.pointer-events-auto]="isMobileMenuOpen"
      [class.pointer-events-none]="!isMobileMenuOpen"
      (click)="closeMobileMenu()"
    ></div>
    <div
      class="fixed inset-y-0 right-0 z-50 w-64 bg-white dark:bg-surface shadow-lg transform transition-transform duration-300 ease-out"
      [class.translate-x-0]="isMobileMenuOpen"
      [class.translate-x-full]="!isMobileMenuOpen"
    >
      <div class="flex flex-col h-full">
        <div
          class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-border"
        >
          <h2 class="text-lg font-semibold text-gray-900 dark:text-text-primary">Menu</h2>
          <button
            (click)="closeMobileMenu()"
            class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-4">
          <a
            routerLink="/"
            (click)="closeMobileMenu()"
            routerLinkActive="text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-3 text-gray-700 dark:text-text-secondary hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 hover:translate-x-1"
          >
            <mat-icon>shopping_bag</mat-icon>
            Shop
          </a>
          <a
            routerLink="/cart"
            (click)="closeMobileMenu()"
            routerLinkActive="text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20"
            class="flex items-center gap-3 text-gray-700 dark:text-text-secondary hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 hover:translate-x-1 relative"
          >
            <mat-icon>shopping_cart</mat-icon>
            Cart @if(cartItemCount$ | async; as count) {
            <span
              class="ml-auto bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs"
            >
              {{ count }}
            </span>
            }
          </a>
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-border">
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-500 dark:text-gray-400">Theme</span>
            <zt-theme-toggle></zt-theme-toggle>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="fixed top-4 right-4 z-50 space-y-2">
  @for(toast of toasts; track $index) {
  <div
    [class]="'p-4 rounded-lg shadow-lg max-w-sm ' + getToastClass(toast.type)"
    class="transform transition-all duration-300 ease-in-out"
  >
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        @if(toast.type === 'success') {
        <mat-icon color="primary" class="mr-2">check_circle</mat-icon>
        } @if(toast.type === 'error') {
        <mat-icon color="warn" class="mr-2">error</mat-icon>
        }
        <span class="text-sm font-medium">{{ toast.message }}</span>
      </div>
      <button (click)="removeToast(toast.id)" class="ml-2 text-gray-400 hover:text-gray-600">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  }
</div>
